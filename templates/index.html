<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link
      rel="stylesheet"
      href="./static/style.css?q={{ range(1, 599) | random }}{{
        range(1, 999) | random
      }}{{ range(1, 999) | random }}"
    />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Page Content  -->
      <div id="content">
        <h2>Web Scrapper Playground</h2>

        <div class="row">
          <div class="col-md-12">
            <hr />
            host
            <input
              id="host"
              class="input-form"
              type="text"
              size="30"
              value="http://www.promiedos.com.ar/"
            />
            <div id="info-cached" class="float-right">
              <input type="checkbox" id="cachedCheckbox" checked /> auto save response <br>
              <span class="small">saved: 2019/10/16 13:00:23</span>
            </div>

            <hr />
            <input type="checkbox" id="whereCheckbox" checked /> enable where
            clause <br /><br />
            <select id="option" class="input-form" type="text">
              <option value="find">find</option>
              <option value="find_all">find_all</option>
            </select>
            <select id="element" class="input-form" type="text">
              <option value="div">div</option>
              <option value="table">table</option>
              <option value="a">a</option>
              <option value="p">p</option>
              <option value="tr">tr</option>
              <option value="td" selected>td</option>
              <option value="span">span</option>
              <option value="ul">ul</option>
              <option value="li">li</option>
            </select>
            <span class="where">where</span>
            <select id="prop" class="where input-form" type="text">
              <option value="class">class</option>
              <option value="id">id</option>
              <option value="name">name</option>
            </select>
            <input
              id="value"
              class="where input-form"
              type="text"
              value="falta"
            />
            <button class="btn btn-dark btn-sm" id="scrap">scrap</button>
          </div>
        </div>
        <hr />

        <div class="row mt-5">
          <div id="scrappedItems"></div>
        </div>
      </div>

      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="header-band"></div>
        <div class="sidebar-header">
          <h3>Carrot Scrapper</h3>
        </div>
        <div class="container editor">
          <div id="selected-elements"></div>
        </div>
        <hr />
        <div class="container workspace">
          <button class="btn btn-light">
            source code
          </button>
          <button class="btn btn-light">
            go
          </button>
        </div>
      </nav>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="./static/index.js?q={{ range(1, 599) | random }}{{
        range(1, 999) | random
      }}{{ range(1, 999) | random }}"></script>
  </body>
</html>
